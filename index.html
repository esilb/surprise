<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce8f5; /* Light pink background */
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin-top: 50px;
            display: none; /* Initially hide the container */
            position: relative; /* Set position to relative for border decorations */
        }

        h1 {
            color: #ff3399; /* Pink color for the heading */
        }

        .flowers {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .flowers img {
            width: 200px; /* Larger size for the flowers */
            margin: 20px; /* Increased margin for spacing */
        }

        .message {
            margin-top: 20px;
            color: #ff3399; /* Pink color for the message */
        }

        .heart-border {
            position: absolute; /* Position the heart border */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */
        }

        .heart-border img {
            position: absolute; /* Position the heart images */
        }

        .heart-border img:nth-child(odd) {
            top: 0; /* Position odd-numbered heart images at the top */
        }

        .heart-border img:nth-child(even) {
            bottom: 0; /* Position even-numbered heart images at the bottom */
            transform: rotate(180deg); /* Rotate even-numbered heart images */
        }

        .flower-border {
            position: absolute; /* Position the flower border */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure it's behind other content */
        }

        .flower-border img {
            position: absolute; /* Position the flower images */
        }

        .flower-border img:nth-child(odd) {
            left: 0; /* Position odd-numbered flower images at the left */
        }

        .flower-border img:nth-child(even) {
            right: 0; /* Position even-numbered flower images at the right */
            transform: scaleX(-1); /* Flip even-numbered flower images horizontally */
        }
    </style>
</head>
<body>
    <script>
        // Function to show the page after a delay
        function showPage() {
            document.querySelector('.container').style.display = 'block';
        }

        // Function to show the alert and conditionally show the page
        function showAlert() {
            var acceptMessage = confirm("Do you accept this message from Eli?");
            if (acceptMessage) {
                showPage(); // Show the page if "OK" is clicked
            }
        }

        // Call showAlert after 3 seconds
        setTimeout(showAlert, 3000);
    </script>
